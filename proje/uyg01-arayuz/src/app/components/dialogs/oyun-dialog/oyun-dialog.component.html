<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Oyun Kodu</mat-label>
      <input matInput placeholder="Oyun Kodu" name="oyunKodu" formControlName="oyunKodu" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Oyun Adı</mat-label>
      <input matInput placeholder="Oyun Adı" name="oyunAdi" formControlName="oyunAdi" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Oyun Fiyat</mat-label>
      <input matInput placeholder="Oyun Fiyat" name="oyunFiyat" formControlName="oyunFiyat" required type="number">
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)"
    [disabled]="frm.invalid">Kaydet</button>&nbsp;
  <button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
