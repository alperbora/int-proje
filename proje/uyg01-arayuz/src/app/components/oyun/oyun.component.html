<div class="container">
  <h1>Oyun Liste</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab color="primary" matTooltip="Oyun Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
    <ng-container matColumnDef="oyunKodu">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Kodu
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunKodu}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="oyunAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="oyunFiyat">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Fiyat
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunFiyat}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="oyunUyeSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Üyeler Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunUyeSayisi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button color="primary" matTooltip="Üyelerimi Listele"
          [routerLink]="['/uyelistele',kayit.oyunId]">
          <mat-icon aria-label="label">person</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Oyun Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Oyun Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
