<div class="container">
  <h1>Oyun Listesi</h1>
  <h3><b>Üyeler No : </b>{{secUyeler?.uyeNo}}</h3>
  <h3><b>Adı Soyadı : </b>{{secUyeler?.uyeAdsoyad}}</h3>

  <button mat-fab color="primary" matTooltip="Üyeler Listesi" [routerLink]="['/uyeler']">
    <mat-icon aria-label="label">arrow_back</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Oyun Seçiniz</mat-label>
    <mat-select placeholder="Oyun Seçiniz" (selectionChange)="OyunSec($event.value)">
      <mat-option [value]="oyun.oyunId" *ngFor="let oyun of oyunlar">{{oyun.oyunAdi}}</mat-option>
    </mat-select>
  </mat-form-field>
  &nbsp;&nbsp; <button mat-fab color="primary" matTooltip="Oyun Ekle" (click)="Kaydet()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="oyunKodu">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Kodu
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunBilgi.oyunKodu}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="oyunAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunBilgi.oyunAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="oyunFiyat">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Fiyat
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.oyunBilgi.oyunFiyat}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button color="warn" matTooltip="Oyun Kaydını Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>

</div>
