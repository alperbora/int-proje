<div class="container">
  <h1>Üyelerim</h1>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab matTooltip="Üyeler Ekle" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">person_add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="uyeNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Üyeler No
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeNo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeAdsoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adı Soyadı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeAdsoyad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeDogTarih">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeDogTarih}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeOyunSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oyun Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeOyunSayisi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button matTooltip="Oyunlari Listele" [routerLink]="['/oyunlistele',kayit.uyeId]">
          <mat-icon aria-label="label" color="primary">article</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Üyeler Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Üyeler Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>



      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25,50, 100,500]" showFirstLastButtons>
  </mat-paginator>
</div>
